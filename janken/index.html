<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- style.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ジャンケンゲーム</title>
</head>
<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">ジャンケンゲーム</h1>
    </div>

    <!-- 結果表示エリア -->
    <div class="result">
       <h2 class="text"></h2>
       <p class="result-img"></p>
       <div class="result-text"></div>
    </div>

    <!-- 入力エリア -->
    <div class="my-hand">
        <ul class="hand-list">
            <li id="gu" class="hand" value="0"><p><img class="hand-img" src="images/gu.png" alt=""></p></li>
            <li id="choki" class="hand" value="1"><p><img class="hand-img" src="images/choki.png" alt=""></p></li>
            <li id="pa" class="hand" value="2"><p><img class="hand-img" src="images/pa.png" alt=""></p></li>
        </ul>
    </div>

<!-- js -->
<script>

    $(".hand").on("click",function(){

        // 押したボタンの値を取得
        let you = $(this).val();
        // デバッグ
        // console.log(you);

        // 相手の手をランダム生成(0~3の整数をランダムに作成)
        let opponent = Math.floor(Math.random()*3);
        console.log(opponent);

        // 相手と自分の手による条件分岐
        if (((you - opponent) + 3)%3 == 2) {
            $('.result-text').html('あなたの勝ちです');
        } else if (((you - opponent) + 3)%3 == 1) {
            $('.result-text').html('あなたの負けです');
        } else if (((you - opponent) + 3)%3 == 0) {
            $('.result-text').html('おあいこ');
        }
        
        // 相手の手を表示
        $('.text').html('相手が出したのは');
        if(opponent == 0){
            $('.result-img').html('<img src="images/gu.png" alt="">');
        }else if(opponent == 1){
            $('.result-img').html('<img src="images/choki.png" alt="">');
        }else if(opponent == 2){
            $('.result-img').html('<img src="images/pa.png" alt="">');
        }
    });

</script>
</body>
</html>
